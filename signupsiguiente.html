<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/stylesegundosignup.css">
	<link rel="stylesheet" type="text/css" href="css/sign-up.css">
	<link rel="stylesheet" type="text/css" href="fonts/">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row header">
				<div class="col-xs-12">
					<a href="Sign-up.html"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true""></span></a>
					<h4>Sign up</h4>
					<p>Join now for free credit</p>
					<hr>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group username">
						<span class="input-group-addon glyphicon glyphicon-user"></span>
						<input type="email" class="form-control" id="username" placeholder="First Name" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
			<div class="input-group email">
				<span class="input-group-addon glyphicon glyphicon-envelope"></span>
				<input type="text" class="form-control useremail" placeholder="Email" aria-describedby="basic-addon1">
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row rowcheckbox">
				<div class="col-xs-12">
					<div class="checkbox">
						<label><input type="checkbox" value=""> I agree to lyft's  <a href="#">Terms of service</a></label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-xs-12">
				<a href="signupsiguiente.html"><button type="button" class="btn btn-lg btn-block btn-next">NEXT</button></a>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
